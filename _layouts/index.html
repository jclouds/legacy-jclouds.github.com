<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title>{{ page.title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />

  <!-- **** jclouds stylesheet **** -->
  <link rel="stylesheet" type="text/css" href="/style/style.css"/>

  <!-- **** Google Fonts **** -->
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet'/>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-8638379-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</head>

<body>
  <div id="main">
    <div id="header">
		<span><a href="/documentation/gettingstarted/">Getting Started</a></span>
		<span><a href="/documentation/userguide/">Provider User Guides</a></span>
		<span><a href="/documentation/releasenotes/">Release Notes</a></span>
	</div>

	<div id="cloud_section">
	    <div id="cloud_logo">
			<img src="/style/fullsizejcloudslogo.jpg"></img>
			<h2>Cloud interfaces, simplified.</h2>
	    </div>
		<div id="who_what_how">
			<h1><a href="/documentation/gettingstarted/what-is-jclouds/">What is jclouds?</a></h1>
			<h1><a href="/documentation/reference/apps-that-use-jclouds/">Who uses jclouds?</a></h1>
			<h1><a href="/documentation/devguides/">How can I help?</a></h1>
		</div>
	</div>
	<div id="menu" class="index_page">
		<li><a href="/news/">News</a></li>
		<li><a href="https://twitter.com/jclouds">Twitter</a></li>
		<li><a href="https://github.com/jclouds">GitHub</a></li>
		<li><a href="http://groups.google.com/group/jclouds">Contact</a></li>
	</div>
    <div id="footer">
      {% capture footer %}{% include footer.md %}{% endcapture %} {{ footer | markdownify }} <!-- This bit of liquid lets us render the template components as markdown -->
    </div>
  </div>
</body>
</html>
